<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    </head>
    <body>
        <a-scene>

            <a-assets>
<!--                <audio autoplay preload>-->
<!--                    <source src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"-->
<!--                    type="audio/wav" ><source>-->
<!--                </audio>-->
            </a-assets>

            <a-cylinder position="-1.5 .5 -3" radius="0.2" height="1"
                color="#333"></a-cylinder>
            <a-cylinder position="-1.5 2 -3" radius="0.2" height="2"
                color="#F34F1F"></a-cylinder>
            <a-cylinder position="1.5 .5 -3" radius="0.2" height="1"
                color="#333"></a-cylinder>
            <a-cylinder position="1.5 2 -3" radius="0.2" height="2" color="#F34F1F">
                <a-animation attribute="position" to="0 2.2 -5" direction="alternate"
                    dur="2000"
                    repeat="indefinite">
                </a-animation>
            </a-cylinder>
            <a-sky color="#F8F2C5"></a-sky>
        </a-scene>
    </body>
</html>
