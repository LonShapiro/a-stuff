<!DOCTYPE html>
<html>
    <head>
        <title>Hello, fiddling</title>
        <meta name="description" content="Hello, fiddling">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene fog="type: linear; far: 10; color: #FFF" antialias="true">
            <a-box light="type:directional; castShadow:true;" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere light="type:directional; castShadow:true;" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder light="type:directional; castShadow:true;" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<!--        the followng entity environment produces a random terrain and 3 tori gates - very cool  -->
<!--        thanks to: https://github.com/feiss/aframe-environment-component/                       -->
            <a-entity environment="preset: japan"></a-entity>

        </a-scene>

    </body>
</html>
