<!DOCTYPE html>
<html>
    <head>
        <title>Hello, fiddling</title>
        <meta name="description" content="Hello, fiddling">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene fog="type: linear; far: 10; color: #FFF">
            <a-entity shadow-light="type:directional;
                castShadow:false;
                color:#888;
                shadowMapWidth:1024;
                shadowMapHeight:1024;
                shadowCameraRight:20;
                shadowCameraTop:20;
                shadowCameraLeft:-20;
                shadowCameraBottom:-20" position="-20 20 20" rotation="" scale="" visible=""></a-entity>
            <a-entity
                geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
                material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 1.0; sphericalEnvMap: #sky;"></a-entity>
            <a-box shadow="receive:true;" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere shadow="receive:true;" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder shadow="receive:true;" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-sky color="#ECECFF"></a-sky>
            <a-entity environment="preset: japan"></a-entity>
        </a-scene>
    </body>
</html>
